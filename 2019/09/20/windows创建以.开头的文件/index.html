    <p>前言：在建立blog网页时进行到创建.ssh文件夹时，由于电脑本身存在一个.ssh文件夹，所以需要再创建一个以.开头（以.开头文件为配置文件）的其他名字的文件夹来区分。但在创建时会显示必须键入文件。</p>
<img src="/2019/09/20/windows创建以.开头的文件/创建文件失败.png" title="创建文件失败">


<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">带一个点的文件夹，一般都是由系统和程序自动创建的，加点的目的是为了隐藏文件夹。主要是为了防止用户误删除，从而导致手机系统或者是某个软件出现问题。</span><br><span class="line">只要没有装恶意软件，这些带点的文件夹保留即可，不要去删除或者修改。-- 引用百度百科</span><br></pre></td></tr></table></figure>

<h4 id="一、创建-开头文件或文件夹"><a href="#一、创建-开头文件或文件夹" class="headerlink" title="一、创建.开头文件或文件夹"></a>一、创建.开头文件或文件夹</h4><p>方法二：</p>
<p>新建txt文件或新建文件夹，修改文件或文件夹名称的过程中’.name.’</p>
<p>方法二：<br>在cmd切换到创建文件的目录下输入</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">echo 123 &gt;.name          #创建文件的命令</span><br><span class="line">md .name                 #创建文件夹的命令</span><br></pre></td></tr></table></figure>
